<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<form method="post" action="/user">
    <!--<p th:text="${error}" th:if="{error != null}" style="color: red"></p>-->
    <div class="form-group">
        <label>UserName
            <input type="text" name="userName" th:value="${username}" class="form-control">
        </label>
    </div>
    <div class="mb-3">
        <label  class="form-label">Email address</label>
        <input type="email" name="email" th:value="${email}" class="form-control">
    </div>
    <div class="mb-3">
        <label  class="form-label">Password</label>
        <input type="password" name="password" class="form-control" >
    </div>
    <div class="mb-3">
        <label  class="form-label">Verify Password</label>
        <input type="password" name="verify" class="form-control" >
    </div>

    <button type="submit" value="Sign Up" class="btn btn-info">Submit</button>
</form>
</body>
</html>
